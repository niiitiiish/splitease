<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Spiltease</title>
  <link rel="icon" href="/static/splitease.png" type="image/png">
  <link rel="stylesheet" href="/static/styles/styles.css">
  <link rel="stylesheet" href="/static/styles/landing.css">
  <link rel="stylesheet" href="/static/styles/register.css">
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="/static/splitease.png" alt="Spiltease Icon">
      Spiltease
    </div>
    <div class="navbar-right">
      <a href="/">Home</a>
      <a href="#features">Features</a>
      <a href="#how-it-works">How It Works</a>
      <a href="/login">Login</a>
      <a href="/register" class="register">Register</a>
    </div>
  </div>
  {% if msg %}
  <div id="popup-message" style="
      background: #f44336;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      align-items: center;
      ">
    {{ msg }}
    
  </div>
  <script>
    // Hide the popup after 3 seconds (3000 milliseconds)
    setTimeout(function() {
      var popup = document.getElementById('popup-message');
      if (popup) {
        popup.style.display = 'none';
      }
    }, 3000);
  </script>
{% endif %}
  <div class="login-container">
    <form class="login-form" method="post" action="/login">
      <div class="avatar">
        <div class="avatar-icon">ðŸ”’</div>
      </div>
      <h2>Login</h2>
      <div class="form-group">
        <input type="text" id="username" name="username" required placeholder=" ">
        <label for="username">Username</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" required placeholder=" ">
        <label for="password">Password</label>
      </div>
      <button type="submit">Login</button>
      <p style="text-align: center; color: #555;">Don't have an account? <a href="/register">Register</a></p>
    </form>
  </div>
</body>
</html>
